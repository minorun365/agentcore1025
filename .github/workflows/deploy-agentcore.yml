name: Push to ECR

# backendディレクトリの変更を検知して自動実行
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-agentcore.yml'
  workflow_dispatch:  # 手動実行も可能

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: strands-agent  # ECRリポジトリ名

permissions:
  id-token: write  # OIDC認証用
  contents: read

jobs:
  push-to-ecr:
    runs-on: ubuntu-latest

    steps:
      # 1. コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. AWS認証(OIDC)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. ECRにログイン
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Dockerイメージをビルド&プッシュ
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend

          # ARM64向けにビルド(AgentCore Runtimeの要件)
          docker buildx create --use --name arm-builder || true
          docker buildx build \
            --platform linux/arm64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push \
            .

          echo "✅ ECRにイメージをプッシュしました"
          echo "イメージURI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
