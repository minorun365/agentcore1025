version: 1
applications:
  - appRoot: frontend
    env:
      variables:
        AGENT_RUNTIME_ARN: ${AGENT_RUNTIME_ARN}
        TAVILY_API_KEY: ${TAVILY_API_KEY}
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
